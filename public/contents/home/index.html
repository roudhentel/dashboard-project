<link rel="stylesheet" href="contents/home/style.css" />

<div class="home-page">
    <div class="home-head">
        <img src="assets/img/entwinedSolutions.png" alt="logo">
        <div class="rside">
            <div class="menus">
                <span>John Doe <i class="fa" ng-class="!toggleNameMenu ? 'fa-sort-down' : 'fa-sort-up'" ng-click="toggleNameMenu = !toggleNameMenu;"></i></span>
                <div class="name-menu" ng-show="toggleNameMenu">
                    <div class="menu-item" ng-click="gbl.wtoolbxVisible = true;toggleNameMenu = false;">Widget Toolbox</div>
                    <div class="menu-item separator"></div>
                    <div class="menu-item" ui-sref="login.authenticate">Logout</div>
                </div>
            </div>
            <div class="bars">
                <i class="fa fa-bars" ng-click="rsBarVisible = true;"></i>
            </div>
        </div>
    </div>
    <div class="home-body" ui-view>

    </div>

    <div class="right-sidebar" ng-class="rsBarVisible ? 'active' : ''">
        <div class="command">
            <i class="fa fa-bars" ng-click="rsBarVisible = false;"></i>
        </div>
    </div>
</div>
