<div>
    <table>
        <tr>
            <th>Display Name</th>
            <th>Mail</th>
            <th>Object Id</th>
            <th>Object Type</th>
            <th>Security Enabled</th>
        </tr>

        <tr ng-repeat="grp in gbl.groups">
            <td ng-repeat="col in ['displayName', 'mail', 'objectId', 'objectType', 'securityEnabled']">{{grp[col]}}</td>
        </tr>
    </table>
</div>
