    <div class="home-head">
        <img src="assets/img/entwinedSolutions.png" alt="logo">
        <div class="rside">
            <div class="menus">
                <span>David Joss <i class="fa" ng-class="!toggleNameMenu ? 'fa-sort-down' : 'fa-sort-up'" ng-click="toggleNameMenu = !toggleNameMenu;"></i></span>

            </div>
            <div class="details">
                <div class="fullname">David Joss</div>
                <div class="status"><i class="fa fa-circle online"></i> Online</div>
            </div>
        </div>
        <div class="group-item">
            <span class="group-header">MAIN NAVIGATION</span>
            <ul class="group-items">
                <li class="menu-item" ui-sref="home.dashboard">
                    <i class="fa fa-dashboard"></i>

                </li>
                <li class="menu-item">
                    <i class="fa fa-hdd-o"></i>
                    <span>Modem</span>
                </li>
                <li class="menu-item">
                    <i class="fa"></i>
                    <span>DMP</span>
                </li>
                <li class="menu-item">
                    <i class="fa"></i>
                    <span>APP</span>
                </li>
                <li class="menu-item">
                    <i class="fa"></i>
                    <span>Panel</span>
                </li>
                <li class="menu-item">
                    <i class="fa fa-tv"></i>
                    <span>PC</span>
                </li>
            </ul>
        </div>
        <div class="group-item">
            <span class="group-header">ADMINISTRATION</span>
            <ul class="group-items">

            </ul>
        </div>
    </div>
